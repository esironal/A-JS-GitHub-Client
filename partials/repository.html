<div class="repository">
   
    <h3 class="repo-title">
        <span class="octicon octicon-repo"></span>{{repository_name}} - <span class="username">({{username}})</span>
    </h3>
    
    <p class="description">{{repo_info.description}}</p>
    
    <div class="language-stats">
        
        <h3>Languages</h3>
        
        <div class="language-stat" ng-repeat="(language, value) in language_percentages track by $index">
            <p class="label">{{language}}</p>
            <p class="bar" style="width: {{value}}%"></p>
        </div>
        
    </div>
